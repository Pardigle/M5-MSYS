{% extends 'tapasapp/base.html' %}
{% load static %}

{% block sidebar %}
<ul>
    <li>
        <a href="/" style="text-decoration: none; color: black;">Back to main</a>
    </li>
</ul>
{% endblock %}

{% block content %}
<form>
    <div class="card" style="max-width: 800px;">
        <div class="card-header">
            <h5>Type in Dish Details</h5>
        </div>
        <div class="p-3">
            <label>
                Name:
            </label>
            <input type="text" class="form-control">
        </div>
        <div class="row p-3">
            <div class="col">
                <label>
                    Cook Time:
                </label>
                <input type="text" class="form-control" style="max-width: 200px;">
            </div>
            <div class="col">
                <label>
                    Prep Time:
                </label>
                <input type="text" class="form-control" style="max-width: 200px;">
            </div>
        </div>
        <div class="p-3 pb-5">
            <button class="btn btn-secondary">
                Add to dishes
            </button>
        </div>
    </div>
</form>
{% endblock %}
